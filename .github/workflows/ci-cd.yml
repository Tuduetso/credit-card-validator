name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run unit tests (Jest)
      - name: Run unit tests
        run: npm test

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t credit-card-validator .

      # 8️⃣ Tag & push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker tag credit-card-validator:latest \
          816131439540.dkr.ecr.us-east-1.amazonaws.com/credit-card-validator:latest

          docker push \
          816131439540.dkr.ecr.us-east-1.amazonaws.com/credit-card-validator:latest
