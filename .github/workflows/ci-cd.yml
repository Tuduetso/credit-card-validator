name: CI/CD Pipeline - EC2 Direct Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Fix Jest permissions (Linux CI)
      - name: Fix Jest permissions
        run: chmod +x node_modules/.bin/jest

      # 5️⃣ Run unit tests (Jest)
      - name: Run unit tests
        run: npm test

      # 6️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Navigate to app folder (clone if it doesn't exist)
            if [ ! -d "/home/ec2-user/credit-card-validator" ]; then
              git clone https://github.com/Tuduetso/credit-card-validator.git /home/ec2-user/credit-card-validator
            fi

            cd /home/ec2-user/credit-card-validator
            git reset --hard
            git pull origin main

            # Build Docker image on EC2
            docker build -t credit-card-validator:latest .

            # Stop old container if exists
            docker stop credit-card-validator || true
            docker rm credit-card-validator || true

            # Run new container
            docker run -d -p 80:3000 --name credit-card-validator credit-card-validator:latest
