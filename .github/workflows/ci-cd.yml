name: CI/CD Pipeline - EC2 Direct Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Fix Jest permissions (Linux CI)
      - name: Fix Jest permissions
        run: chmod +x node_modules/.bin/jest

      # 5️⃣ Run unit tests (Jest)
      - name: Run unit tests
        run: npm test

      # 6️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}        # EC2 public IPv4
          username: ${{ secrets.EC2_USER }}    # usually ec2-user
          key: ${{ secrets.EC2_KEY }}          # full private key (.pem) content
